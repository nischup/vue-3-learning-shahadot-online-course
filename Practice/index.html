<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">

    <button @click="count++">
        Count is: {{ count }}
      </button>

</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      
      return {
        count: ref(0)
      }
      
    }
  }).mount('#app')
</script>
